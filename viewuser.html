<body>
  <header id="top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-12 site-title">
          <h1>User Information</h1>
          <h2>Membership System</h2>
        </div>
        <div class="col-lg-8 col-md-12 main-menu">
          <nav class="navbar navbar-light">
            <ul class="nav navbar-nav single-page-nav">
              <li id="nav-logout-btn"><a class="nav-link" href="index.html" onclick="deleteCookie()"><img src="images/icon.png" style="height: 20px; width: 20px;">&nbsp&nbspWelcome Back&nbsp|&nbspLog out</a></li>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr class="sigma-hr">
      </div>
    </div>
  </div>
</header>

<div class="container-fluid" id="showspace">
  <div class="container-fluid">
    <legend><b>User Information</b></legend>
    <form class="container-fluid" action="#" method="post">
      <div class="container-fluid">
        <label for="username"><b>Username</b></label>
        <p class="form-control-static username " id="username" placeholder=""></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="sigma-hr">
        </div>
      </div>
      <div class="container-fluid">
        <label for="fname"><b>First name</b></label>
        <p class="form-control-static" id="fname" placeholder=""></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="sigma-hr">
        </div>
      </div>
      <div class="container-fluid">
        <label for="lname"><b>Last name</b></label>
        <p class="form-control-static" id="lname" placeholder=""></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="sigma-hr">
        </div>
      </div>
      <div class="container-fluid">
        <label for="email"><b>Email</b></label>
        <p class="form-control-static" id="email" placeholder=""></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="sigma-hr">
        </div>
      </div>
      <div class="container-fluid">
        <label for="tel"><b>Telephone</b></label>
        <p class="form-control-static" id="tel" placeholder=""></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="sigma-hr">
        </div>
      </div>
      <center><button type="button" id="edituser" name="button" class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbspEdit Information</button>
        <button type="button" id="editpassword" name="button" class="btn btn-warning"><i class="fa fa-key" aria-hidden="true"></i>&nbspEdit Password</button></center>
      </form>
    </div>
  </div>
</div>
